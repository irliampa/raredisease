# Reference files
genome                     : "GRCh37"
igenomes_ignore            : true
fasta                      : "/persistent/diagnostic/reference/g1k_v37/human_g1k_v37.fasta"
fai                        : "/persistent/diagnostic/reference/g1k_v37/human_g1k_v37.fasta.fai"
sequence_dictionary        : "/persistent/diagnostic/reference/g1k_v37/human_g1k_v37.dict"
# bwamem2                    : "/persistent/diagnostic/reference/g1k_v37/"
# if bwamem2 index directory is not provided, the index files will be automatically created from
# the input reference genome
intervals_wgs              : "/persistent/Eirini_Data_transfer/test_full_data/ref_input/human_g1k_v37.interval_list"
intervals_y                : "/persistent/Eirini_Data_transfer/test_full_data/ref_input/human_g1k_v37_Y.interval_list"
known_dbsnp                : "/data/test/574/input/dbsnp/dbsnp_138.b37.vcf.gz"
# TODO: create the TBI for the dbsnp_138.b37, available index type IDX
known_dbsnp_tbi            : "/data/test/574/input/dbsnp/dbsnp_138.b37.vcf.gz.tbi"
mito_name                  : "MT"
bait_padding               : 100           #default
target_bed                 : "/persistent/diagnostic/reference/g1k_v37/kapa-hyper-hp19-capture-targets.bed"
variant_catalog          : "/persistent/Eirini_Data_transfer/test_full_data/ref_input/variant_catalogue_grch37.json"

# Skipped analyses
skip_gens                  : true
skip_germlinecnvcaller     : true
skip_eklipse               : true
skip_me_calling            : true
skip_me_annotation         : true
skip_mt_annotation         : true
skip_mt_subsample          : true
skip_snv_annotation        : true
skip_sv_annotation         : true
skip_vcf2cytosure          : true
skip_vep_filter            : true

# Analysis options
analysis_type              : "wes"
platform                   : "illumina"    #default
ngsbits_samplegender_method: "xy"          #default
run_mt_for_wes             : false
run_rtgvcfeval             : false
save_mapped_as_cram        : true

# Alignement options
aligner                    : "bwamem2"
# sentieon bwa needs a licence to be implemented
min_trimmed_length         : 36            #taken from 57-trimmomatic, defaul0
rmdup                      : true

# Variant Calling options
variant_caller             : "deepvariant" #default
variant_type               : "snp,indel"   #default
